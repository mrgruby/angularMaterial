<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall" 
    [mode]="isScreenSmall ? 'over' : 'side'">
        <mat-toolbar color="primary">
            <span>Contacts</span>
          </mat-toolbar>
          <mat-list>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
          </mat-list>
    </mat-sidenav>
    
    <div class="app-sidenav-content">
        <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>      
        </div>
    </div>
  
  </mat-sidenav-container>

  <!-- toggleSideNav is declared as an Output EventEmitter in the toolbar.component.ts file.
    In toolbar.component.html, the button emits this event, and we listen to it here to toggle the sidenav-->
